<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if object_list %}
<ul>
{% for player in object_list %}
<li><a href="{{ student.get_absolute_url }}">{{ player.first_name }}</a></li>
{% endfor %}
</ul>
{% else %}
<h1>No players</h1>
{% endif %}
<a href="{% url 'player:create' %}">Create player</a>
</body>
</html>
